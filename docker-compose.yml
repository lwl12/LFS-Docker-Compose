version: '3.1'
services:

  ### Nginx container #########################################

  nginx:
      image: lwl12/lfs-nginx
      container_name: nginx
      ports:
        - "80:80"
        - "443:443"
      volumes:
        - /data/wwwroot:/data/wwwroot:rw
        - /data/wwwlogs:/data/wwwlogs:rw
        - /opt/ssl:/run/secrets:ro
      restart: always
      hostname: ${Hostname}
      networks:
        - net-lfs
      environment:
        TZ: ${TZ}
      # secrets:
      #   - lwl12.com.key
      #   - cn2.network.key
      #   - lwl.moe.key
      #   - lwl12.com.cer
