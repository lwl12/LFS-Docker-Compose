      #   - lwl.moe_ecc.key
      #   - lwl12.com_ecc.cer
      #   - cn2.network_ecc.cer
      #   - lwl.moe_ecc.cer
      #   - fly3949.com.key
      #   - fly3949.com.cer
      #   - fly3949.com_ecc.key
      #   - fly3949.com_ecc.cer
      #   - fly.moe.key
      #   - fly.moe.cer
      #   - fly.moe_ecc.key
      #   - fly.moe_ecc.cer
      #   - qz5z.ren.key
      #   - qz5z.ren.cer
      #   - qz5z.ren_ecc.key
      #   - qz5z.ren_ecc.cer
      #   - letsencrypt.ca.cer
      deploy:
        mode: global
      

  ### PHP container #########################################
  php:
      image: lwl12/lfs-php
      container_name: php
      volumes:
        - /data/wwwroot:/data/wwwroot:rw
        - /var/log/php:/var/log:rw
        - ./config/php/fpm/docker.conf:/usr/local/etc/php-fpm.d/docker.conf:ro
      restart: always
      networks:
        - net-lfs
      environment:
        TZ: ${TZ}
      cap_add:
        - SYS_PTRACE
      deploy:
        mode: global

  ### Mysql container #########################################

  mysql:
      image: mysql:8.0
      container_name: mysql
      volumes:
        - /data/mysql:/var/lib/mysql:rw
        - ./config/mysql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
        - /var/log/mysql:/var/log/mysql:rw
      restart: always
      environment:
        TZ: ${TZ}
        MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      secrets:
        - mysql_root_password
      networks:
        - net-lfs
      deploy:
        mode: global

  ### Redis container #########################################

  redis:
      image: redis:5-alpine
      container_name: redis
      volumes:
        #- ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
        - /var/log/redis:/var/log/redis:rw
      restart: always
      environment:
        TZ: ${TZ}
      networks:
        - net-lfs
      deploy:
        mode: global

